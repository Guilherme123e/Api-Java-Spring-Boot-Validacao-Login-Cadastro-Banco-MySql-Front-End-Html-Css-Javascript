<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style-login.css">
  <title>Document</title>
</head>

<body>


  <div class="containerlogin">

    <div id="btnvoltar"></div>

    <div class="containerlogo">
      <div id="logo"></div>
    </div>


    <form id="form_login" class="form_login" method="POST" action="">

      <div class="containerse">
        <input type="email" id="email" placeholder="EMAIL" required>
        <input type="password" id="password" placeholder="SENHA" required>
      </div>

      <div id="msg1"></div>

      <div class="containerb">
        <button id="enter" type="submit">entrar</button>
      </div>

    </form>



    <a href="register.html" id="nao">ainda n√£o tenho conta!</a>

  </div>

  <script>
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const senha = document.getElementById('password').value;
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, senha })
      });
      const data = await res.json();
      if (res.ok) window.location.href = 'login-sucesso.html';
      else msg1.textContent = data.erro;
    });
  </script>

</body>

</html>
